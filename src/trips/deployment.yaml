apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips-deployment
  namespace: api
  labels: 
    app: trips
spec:
  replicas: 2
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
      - name: trips
        image: registryrnr9881.azurecr.io/trips:v1
        ports:
        - containerPort: 80
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Development
          - name: SQL_SERVER
            value: sqlserverrnr9881.database.windows.net
          - name: SQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: test-secret
                key: password
          - name: SQL_USER
            valueFrom:
              secretKeyRef:
                name: test-secret
                key: User

