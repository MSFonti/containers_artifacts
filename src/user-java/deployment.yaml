apiVersion: apps/v1
kind: Deployment
metadata:
  name: userjava-deployment
  namespace: api
  labels:
    app: userjava
spec:
  replicas: 2
  selector:
    matchLabels:
      app: userjava
  template:
    metadata:
      labels:
        app: userjava
    spec:
      containers:
      - name: userjava
        image: registryrnr9881.azurecr.io/userjava:v1
        ports:
        - containerPort: 8080
        env:
          - name: ASPNETCORE_ENVIRONMENT
            value: Development
          - name: SQL_SERVER
            value: sqlserverrnr9881.database.windows.net
          - name: SQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: test-secret
                key: password
          - name: SQL_USER
            valueFrom:
              secretKeyRef:
                name: test-secret
                key: User